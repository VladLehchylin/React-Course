<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=git, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <form class="login__form" action="" method="dialog">
            <fieldset class="login__fieldset">
                <legend>Create an account</legend>
                <label class="login__label">Email (required)
                    <span class="error hidden" id="error-email">Please enter a valid email address example@mail.com</span>
                    <input class="login__input" type="email" id="login-email" required>
                </label>
                
                <label class="login__label">Password (required)
                    <span class="error hidden" id="error-pass">Password must be at least 6 characters or more</span>
                    <input class="login__input" type="password" id="login-password" required>
                </label>
            </fieldset>
            <button class="login__sub" id="login-submit">Submit</button>
        </form>
    </div>

    <div class="dialog hide">
        <div class="dialog__container">
            <p class="dialog__text"></p>
            <div>
                <button class="dialog__btn" id="dialog-cancel">cancel</button>
                <button class="dialog__btn" id="dialog-confirm">confirm</button>
            </div>
        </div>
    </div>

    <div class="account hide">
        <p class="account__greetings"></p>
        <img class="account__img" src="img/hello.jpg" alt="hello">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
