<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=git, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <form class="login__form" action="" method="dialog">
            <fieldset>
                <legend>Create an account</legend>
                <label>Email (required)
                    <input class="login__email" type="email" id="login-email" required>
                </label>
                <label>Password (required)
                    <input class="login__pass" type="password" id="login-password" required>
                </label>
            </fieldset>
            <button class="login__sub" id="login-submit">Submit</button>
        </form>
    </div>
    <div class="dialog hide">
        <p class="dialog__text"></p>
        <button class="dialog__cancel" id="dialog-cancel">cancel</button>
        <button class="dialog__confirm" id="dialog-confirm">confirm</button>
    </div>
    <div class="account hide">
        <p class="account__greetings"></p>
        <img class="account__img" src="img/hello.jpg" alt="hello">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
