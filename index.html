<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=git, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <form class="login__form" action="" method="dialog">
            <fieldset class="account__inputs">
                <legend>Create an account</legend>
                <label for="acc-email">Email (required)</label>
                <input type="email" id="acc-email" required>
                <label for="acc-password">Password (required)</label>
                <input type="password" id="acc-password" required>
            </fieldset>
        <button class="account__btn" id="acc-submit">Submit</button>
        </form>
    </div>
    <div class="confirm" id="confirm">
        <p class="confirm__text" id="confirm-text"></p>
        <button id="acc-cancel">cancel</button>
        <button id="acc-confirm">confirm</button>
    </div>
    <div class="account hide">
        <p class="account__greetings"></p>
        <img src="img/hello.jpg" alt="hello">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
